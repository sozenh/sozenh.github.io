baseURL = "https://sozenh.github.io/"
title = "我的技术博客"
theme = "hugo-book"

# Book configuration
disablePathToLower = true
enableGitInfo = false

# Needed for mermaid/katex shortcodes
[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 6
  [markup.highlight]
    # 代码高亮主题配置 (Chroma)
    # 可选主题:
    #   亮色: github, friendly, tango, xcode, vs, monokailight, autumn
    #   暗色: dracula, monokai, native, vim, solarized-dark, paraiso-dark
    #   经典: emacs, vim, pygments
    # 完整列表: https://xyproto.github.io/splash/docs/all.html
    #
    # 推荐组合:
    #   - github: 清爽的亮色主题，适合浅色主题（低饱和度）
    #   - friendly: 柔和的亮色主题（低饱和度）
    #   - tango: 温和的配色（中等饱和度）
    #   - solarized-dark: 护眼的深色主题（低饱和度）
    #   - dracula: 优雅的紫黑风格，适合深色主题（高饱和度）
    style = 'friendly'
    lineNos = false             # 不显示行号，更简洁
    lineNumbersInTable = true   # 使用表格方式渲染行号（更易复制代码）
    anchorLineNos = false       # 行号是否可点击
    codeFences = true           # 启用代码围栏
    guessSyntax = true          # 自动猜测语法高亮
    hl_Lines = ""               # 高亮特定行
    noClasses = true            # 使用内联样式而非 CSS 类

[params]
  # Sets color theme: light, dark or auto
  BookTheme = "auto"

  # Controls table of contents visibility on right side of pages
  BookToC = true

  # Enable section folding in menu (折叠菜单)
  BookCollapseSection = true

  # Specify root page to render child pages as menu
  BookSection = '*'

  # Set source repository location
  BookRepo = 'https://github.com/sozenh/sozenh.github.io'

  # Enable "Edit this page" links
  BookEditPath = 'edit/main'

  # Configure the date format
  BookDateFormat = '2006-01-02'

  # Enables search function
  BookSearch = true

  # Disable comments
  BookComments = false

  # Enable portable links
  BookPortableLinks = true

  # Enable service worker
  BookServiceWorker = false
